<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continua tu progreso | NutroDietas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Formatear estilos -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <!-- Fuentes personalizadas de iconos -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'/>
    <!-- Scroll reveal para efectos -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js'></script>
    <!-- Animaciones con JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js'></script>
    <!-- Mis estilos y scrips -->
    <link rel="stylesheet" href="../styles/iniciarSesion.css">
    <script src="../scripts/pages/iniciarSesion.js" defer type="module"></script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <a class="logotipo" href="../index.html">
            <img class="logotipo__img" src="../images/logo.svg" alt="Logotipo de NutroDietas">
            <h1 class="logotipo__titulo">NutroDietas</h1>
        </a>

        <nav class="navegacion">
            <a class="navegacion__link" href="./iniciarSesion.html">Iniciar Sesión</a>
            <a class="navegacion__link" href="./crearDieta.html">Registrarse</a>
        </nav>
    </header>


    <main class="container">
        <form action="./perfil.html" class="formulario">
            <div class="formulario__envoltura">
                <!-- INICIAR SESIÓN -->
                <div class="formulario__pasos">
                    <div class="formulario__info">
                        <h2 class="formulario__titulo">Iniciar sesión</h2>
                        <p class="formulario__descripcion">Continua el progreso con tu especialista</p>
                    </div>
            
                    <div class="formulario__campo">
                        <label class="formulario__label" >Correo</label>
                        <input class="formulario__input" type="text" id="correo"></input>
                    </div>
                    <!-- formulario__campo -->
                    <div class="formulario__campo">
                        <label class="formulario__label">Contraseña</label>
                        <input class="formulario__input" type="password"  id="pass"></input>
                    </div>
                    <!-- formulario__campo -->
                    <div class="formulario__botones">
                        <button class="formulario__boton formulario__siguiente">Iniciar Sesión</button>
                    </div>
                    <!-- formulario__botones -->
                </div>
                <!-- formulario__pasos -->
            </div>
            <!-- formulario__envoltura -->
        </form>
        <!-- formulario -->
    </div>
</body>
</html>
